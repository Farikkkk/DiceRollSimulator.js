<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,288&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Dice Roll Simulator</h1>
    <div><i class="fas fa-volume-up" id="sound-on"> Sound On</i></div>
    </div>
    <p>Score: 0 : 0</p>
    <span>Player</span>
    <div class="dice-container">
      <div class="dice" id="player-dice1">&#9860;</div>
      <div class="dice" id="player-dice2">&#9860;</div>
    </div>
    <span>Computer</span>
    <div class="dice-container">
      <div class="dice" id="computer-dice1">&#9860;</div>
      <div class="dice" id="computer-dice2">&#9860;</div>
    </div>

    <audio class="dice-sound" src="sound/dice-142528.mp3"></audio>
    <audio
      class="lost-game-sound"
      src="sound/080205_life-lost-game-over-89697.mp3"
    ></audio>
    <audio
      class="win-game-sound"
      src="sound/success-fanfare-trumpets-6185.mp3"
    ></audio>

    <button class="roll-button">Roll Dice</button>
    <button class="reset-button">Reset</button>
    <div class="result"></div>
    <ul class="roll-history"></ul>
    <script src="script.js"></script>
  </body>
</html>
